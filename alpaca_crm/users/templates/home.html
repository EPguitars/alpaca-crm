{% extends 'base.html' %}

{% block content %}
    
<div class="col-md-6 offset-md-3">

{% if user.is_authenticated %}

<h1></h1>

{% else %}

<h1>Войдите в свою учётную запись</h1>
<form method="POST">

    {% csrf_token %}
    <div class="mb-3">
        
        <input type="email" class="form-control" name="email" placeholder="Ваш email" required>
        
      </div>
      <div class="mb-3">
        
        <input type="password" class="form-control" name="password", placeholder="Ваш пароль" required>
      </div>
    
      <button type="submit" class="btn btn-secondary">Войти</button>
</form>

{% endif %}
</div>
{% endblock %}
